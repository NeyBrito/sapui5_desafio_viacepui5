<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Via Cep AppUI5</title>
    <style>
        html, body, body > div, #container, #container-uiarea {
            height: 100%;
        }
    </style>
    <script
        id="sap-ui-bootstrap"
        src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-resourceroots='{
            "treinaui5.sapui5viacep": "./"
        }'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted"
    ></script>
    <script id="locate-reuse-libs" src="./utils/locate-reuse-libs.js"
        data-sap-ui-manifest-uri="./manifest.json"
        data-sap-ui-componentName="treinaui5.sapui5viacep">
    </script>
    <script>
         sap.ui.getCore().attachInit(function () {
            sap.ui.require(["sap/ui/core/mvc/XMLView"], function (XMLView) {
            XMLView.create({ viewName: "AppUI5ViaCep.view" }).then(function (oView) {
            oView.placeAt("content");
          });
        });
      });
    </script> 
</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
    <div
        data-sap-ui-component
        data-name="treinaui5.sapui5viacep"
        data-id="container"
        data-settings='{"id" : "treinaui5.sapui5viacep"}'
        data-handle-validation="true"
    ></div>
</body>
</html>
